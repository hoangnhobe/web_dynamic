<!DOCTYPE html>
<html>
<head>
    <title>Flask Form Demo</title>
</head>
<body>
    <h2>Nhập tên của bạn:</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Tên của bạn" required>
        <button type="submit">Gửi</button>
    </form>

    {% if name %}
        <h3>Xin chào, {{ name }}!</h3>
    {% endif %}
</body>
</html>
